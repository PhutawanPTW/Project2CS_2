<body>
    <div class="container">
        <div class="row" style="justify-content: flex-start;">
            <p style="color: black; font-size: 36px; text-align: left; font-weight: 400;">Login to VoteView</p>
            <p class="H_text">Email & Username</p>
            <mat-form-field class="inp" appearance="outline">
                <mat-label>Enter your email or Username</mat-label>
                <input matInput type="text" id="username" #user>
            </mat-form-field>
            <p class="H_text">Password</p>
            <mat-form-field class="inp" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" id="password" #password>
            </mat-form-field>
        </div>
        <div *ngIf="loginError" style="color: red; padding-top: 10px; transition: all 0.3s ease;">{{ loginError }}</div>

        <button mat-flat-button type="submit" color="primary" class="custom-button"
            (click)="login(user.value, password.value)">Login</button>
        <button mat-flat-button type="submit" color="warn" class="guest" (click)="navigateToMain()">Continued As
            Guest</button>

        <p style="margin-top: 10px;">
            Don't you have an account?
            <a (click)="navigateToSignUp()" class="sign-up-link">Sign up</a>
        </p>
    </div>

    <div class="pic"></div>
</body>
