<body>
    <div class="pic"></div>
    <div class="container">
        <div class="row" style="justify-content: flex-start;">
            <p style="color: black; font-size: 36px; text-align: left; font-weight: 400;">Login to VoteView</p>
                <p class="H_text">Username:</p>
            <mat-form-field class="inp" appearance="outline">
                <mat-label>Enter your username name</mat-label>
                <input matInput type="text" id="username" #username>
            </mat-form-field>

            <p class="H_text">Email:</p>
            <mat-form-field class="inp" appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput type="email" id="email" #email required>
            </mat-form-field>

            <p class="H_text">Password:</p>
            <mat-form-field class="inp" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" id="password" #password>
            </mat-form-field>

            <p class="H_text">Confirm Password:</p>
            <mat-form-field class="inp" appearance="outline">
                <mat-label>Confirm your password</mat-label>
                <input matInput type="password" id="password2" #password2>
            </mat-form-field>

            
        </div>
        <button mat-flat-button color="primary" class="custom-button" (click)="signUp(username.value , password.value ,password2.value , email.value)">Sign up</button>

        <p style="margin-top: 10px;">
            Don't you have an account?
            <a (click)="navigateLogin()" class="sign-up-link">Login</a>
        </p>
    </div>


</body>
